<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-body">
        <div class="inner-container">
            <div class="controller-wrapper">
                <div class="controller-items">
                    <div class="item-inner">
                        <select id="form-controller">
                            <option value="1">Easy</option>
                            <option value="2">Meditm</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="controller-items">
                    <div class="item-inner">
                        <span>Time : <span id="min">00</span> : <span id="sec">00</span></span>
                    </div>
                </div>
                <div class="controller-items">
                    <div class="item-inner">
                        <span>Q : <span id="qnumber"></span> / 10</span>
                    </div>
                </div>
                <div class="controller-items">
                    <div class="item-inner" style="white-space: nowrap; padding: 0 10px;">
                        <span>Result : (C:<span id="c"></span>) | (W:<span id="w"></span>) | (S:<span id="s"></span>)</span>
                    </div>
                </div>
                <div class="controller-items">
                    <div class="item-inner">
                        <button class="btn-primary" onclick="start()" id="btn-start">Start</button>
                    </div>
                </div>
            </div>
            <div class="playground">
                <div class="questions">
                    <h2 class="question">
                        <span class="f-number" id="num1">?</span>
                        <span class="op" id="op">?</span>
                        <span class="l-number" id="num2">?</span>&nbsp;
                        =
                        <span class="answer">?</span>
                    </h2>
                    <input type="number" placeholder="Answer here.." class="form-control" id="ans">
                </div>
            </div>
            <div class="button-bar">
                <button class="btn-1 btn-dark-outline" onclick="reset()">
                    Reset
                </button>
                <button class="btn-1 btn-dark-outline" onclick="skipQuiz()">
                    Skip
                </button>
                <button class="btn-1 btn-primary sub" onclick="submitData()">
                    Submit
                </button>
            </div>
        </div>
        <div class="container-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>First number</th>
                        <th>Operator</th>
                        <th>Last number</th>
                        <th>Correct Answer</th>
                        <th>User Answer</th>
                        <th>Is Correct</th>
                        <th>Is Skipped</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="answer-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
