<html lang="en">
<head>

</head>
<body>
    <script>
        let data = "Fetching data ....";
        function fetchData(callback){
            setTimeout(()=>{
                data = 'data List';
                callback();
            },3000)
        }
        function load(){
            console.log("data fetching started.....");
            console.log(data);
            console.log("data fetched");
        }
        fetchData(load);
    </script>
</body>
