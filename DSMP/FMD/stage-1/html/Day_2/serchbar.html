<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        .container{
            width: 100%;
            height: 80px;
            background-color: rgba(199, 236, 238,0.3);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .search_bar{
            width: 500px;
            height: 50px;
            margin-right: 200px;
            border-radius: 30px;
            background-color: rgba(199, 236, 238,1.0);
            display: flex;
            -webkit-box-shadow: 10px 10px 25px -10px rgba(0,149,175,1);
            -moz-box-shadow: 10px 10px 25px -10px rgba(0,149,175,1);
            box-shadow: 10px 10px 25px -10px rgba(0,149,175,1);
        }
        .search-text{
            height: 100%;
            flex: 1;
            display: inherit;
            align-items: center;
        }
        .search-text>input{
            color: rgba(83, 92, 104,1.0);
            font-size: 25px;
            padding-left: 10px;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            background: none;
            border: none;
            height: 80%;
        }
        .search-text>input:focus{
            outline: none;
        }
        .icon{
            height: 100%;
            width: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        .icon:last-child{
            padding-left: 0;
            padding-right: 10px;
        }
        .icon>button > img{
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .search > img{
            width: 40px;
            height: 40px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        .icon>button{
            background: none;
            border: none;
        }
    </style>
</head>
